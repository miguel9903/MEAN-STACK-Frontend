<div class="row">
    <div class="col">
        <h1 class="font-weight-light mb-3">Lista de empleados</h1>
        <div class="row">
            <div class="col-12 col-md-3 p-1" *ngFor="let employee of employeesService.employees ">
                <div class="card border border-primary rounded">
                    <img class="card-img-top" [src]="employee.image" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{ employee.name }} {{ employee.lastname }}</h5>
                      <p class="card-text text-muted">{{ employee.position }}</p>
                      <div>
                        <button class="btn btn-primary mr-1" 
                                title="Editar"
                                [routerLink]="['/employee', employee._id]">
                            <i class="fas fa-user-edit"></i>
                        </button>
                        <button class="btn btn-primary" 
                                title="Eliminar"
                                (click)="deleteEmployee(employee._id)">
                            <i class="fas fa-user-times"></i>
                        </button>
                    </div>
                    </div>
                  </div>
            </div> 
        </div>
    </div>
</div>
