<div class="row">
    <div class="col-12 col-md-6 border p-4">
       <img *ngIf="action === 'agregar'"    
            src="assets/img/employee.png" 
            class="img-thumbnail" 
            alt="employee"> 
       <img *ngIf="action === 'editar'"  
            [src]="employeesService.employee.image" 
            class="img-thumbnail" 
            [alt]="employeesService.employee.name"> 
    </div>
    <div class="col-12 col-md-6 mx-auto">
        <h1 class="font-weight-light">{{ action | titlecase }} empleado</h1>
        <div class="alert  my-3" 
             [ngClass]="alertMessage === 'Employee updated' ? 'alert-warning' : 'alert-success'"
             role="alert" 
             *ngIf="actionCompleted">
            {{ alertMessage }}
        </div>
        <form class="my-3 p-3 border rounded" 
              [formGroup]="formEmployee"
              (ngSubmit)="addOrUpdateEmployee()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" 
                       class="form-control"
                       formControlName="name">
                <span class="text-danger" *ngIf="validateField('name')">
                    <small>Este campo es obligatorio</small>
                </span>
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <input type="text" 
                       class="form-control"
                       formControlName="lastname">
                <span class="text-danger" *ngIf="validateField('lastname')">
                    <small>Este campo es obligatorio</small>
                </span>
            </div>
            <div class="form-group">
                <label>Office</label>
                <input type="text" 
                       class="form-control"
                       formControlName="office">
                 <span class="text-danger" *ngIf="validateField('office')">
                    <small>Este campo es obligatorio</small>
                </span>
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="text" 
                       class="form-control"
                       formControlName="position">
                <span class="text-danger" *ngIf="validateField('position')">
                    <small>Este campo es obligatorio</small>
                </span>
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="text" 
                       class="form-control"
                       formControlName="salary">
                <span class="text-danger" *ngIf="validateField('salary')">
                    <small>Este campo es obligatorio</small>
                </span>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" 
                       class="form-control"
                       formControlName="age">
                <span class="text-danger" *ngIf="validateField('age')">
                    <small>Este campo es obligatorio</small>
                </span>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" 
                       class="form-control"
                       formControlName="image">
                <span class="text-danger" *ngIf="validateField('image')">
                    <small>Este campo es obligatorio</small>
                </span>
            </div>
            <button type="submit" 
                    class="btn btn-primary btn-block">
                    {{ action == 'agregar' ? 'Agregar' : 'Editar' }}
            </button>
        </form>
    </div>
</div>
